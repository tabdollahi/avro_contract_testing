full_env_configuration: &full_env_configuration
  working_directory: ~/avro_contract_testing
  docker:
    - image: circleci/ruby:2.6.2
      environment:
        BUNDLER_VERSION: 2.0.1

jobs:
  build:
    <<: *full_env_configuration
    steps:
      - checkout

      # Download and cache gems
      - restore_cache:
          name: Restore gem package cache
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Install ruby dependencies
          command: |
            gem install bundler -v $BUNDLER_VERSION && bundle install --jobs=4 --retry=3 --path vendor/bundle --deployment

      - save_cache:
          name: Save gem package cache
          paths:
            - ./vendor/bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}

      - run:
          name: Run ruby linter
          command: bundle exec rubocop

      - run:
          name: Run rspec tests
          command: |
            mkdir -p /tmp/test-results
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | \
              circleci tests split --split-by=timings)"

            bundle exec rspec \
              --format progress \
              --format RspecJunitFormatter \
              --out /tmp/test-results/rspec.xml \
              $TEST_FILES

      # collect reports
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results

workflows:
  version: 2
  main:
    jobs:
      - build
